<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>

    <link rel="stylesheet"
          href="https://raw.githubusercontent.com/HristinaTodorova/tempur-ca-renders/master/dist/static/default/css/amplience.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        video::-webkit-media-controls {
            position: static;
        }

        video::-webkit-media-controls-enclosure {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="js_video_wrap"></div>

    <script type="text/javascript" src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/reusable/utils.js"></script>
    <script type="text/javascript" src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/reusable/handlebars_helpers.js"></script>

    <script>

        function getQueryVar(params) {
            var paramsObj = {};
            var currentParam = null;

            for (var x = 0; x < params.length; x++) {
                currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
                if (currentParam && currentParam.length > 1) {
                    paramsObj[params[x]] = currentParam[1];
                }

                else {
                    console.warn('Param: ' + x + ' not found');
                }
            }

            return paramsObj;
        }

        //AmpCa is global namespace generated by handlebars compiler
        AmpCa.utils = new AmpCa.Utils();
        var parsedParams = getQueryVar(['vse', 'content']);

        AmpCa.utils.getHtmlServiceData({
            auth: {
                baseUrl: ('//' + parsedParams['vse']),
                id: parsedParams['content'],
                store: 'any',
                templateName: 'homefooterbanner'
            },
            callback: function (data) {
                document.querySelectorAll(".js_video_wrap")[0].innerHTML = data;
                AmpCa.utils.postProcessing.execHtmlService('homefooterbanner', {});
            }
        });
    </script>

</body>
</html>
