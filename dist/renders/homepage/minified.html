<script>
    Handlebars.partials = AmpCa.templates;
    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: 'd7214dec-e90b-4ebd-bc86-6627c0af1fb1', // '8877c626-c431-4b78-bae1-cb4ae4758d70',//'aeef66c6-8ddb-4825-b515-289d9c7268be'
            store: 'csdemo'
        },
        callback: function (data) {
            data[0].renderTypes = renderTypes;

            data[0].contentTypes.forEach(function(contentType){
                contentType.renderTypes = renderTypes;
            });

            var template = Handlebars.template(AmpCa.templates.homepage);
            document.querySelectorAll(".js_homepage_wrap")[0].innerHTML = template(data[0]);

            loryHelpers.initSliders(document.querySelectorAll(".js_slider"));
            AmpCa.utils.postProcessing.exec('homepage', {
            });

        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });



</script>
