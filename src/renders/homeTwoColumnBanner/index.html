<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content tab</title>
    <link rel="stylesheet" href="../../../static/default/css/amplience.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">

</head>
<body>
    <div class="two-columns-banner container"></div>

    <script src="../../reusable/renderTypes.js"></script>

    <script src="../../../static/default/js/libs.min.js"></script>
    <script src="../../../static/default/js/amplience.min.js"></script>
    <!-- All templates -->
    <script src="../../../static/default/js/templates.min.js"></script>

    <script>
        //AmpCa is global namespace generated by handlebars compiler
        AmpCa.utils = new AmpCa.Utils();
        Handlebars.partials.imagelayers = AmpCa.templates.imagelayers;
        Handlebars.partials.textwithtwobuttons = AmpCa.templates.textwithtwobuttons;

        AmpCa.utils.getCaData({
            auth: {
                baseUrl: 'http://1wr0y2baohq8h18m2zf6cnffj9.staging.bigcontent.io',
                id: 'a8a21255-c27b-48c5-bc10-4872e6c184f7',
                store: 'tempursealy'
            },
            callback: function (data) {
                data[0].renderTypes = renderTypes;
                var template = Handlebars.template(AmpCa.templates.hometwocolumnsbanner);
                document.querySelectorAll(".two-columns-banner")[0].innerHTML = template(data[0]);
            },
            formatData: function (data) {
                return amp.inlineContent(JSON.parse(data));
            }
        });
    </script>
</body>
</html>
